<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner" style="background-image: url(https://images.unsplash.com/photo-1562263075-da00b5209d88?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
  <div class="container">
    <h1>Get to know the Swedish lands</h1>
    <p>We have all you need to make the best experience</p>
    <a href="#" class="btn-main">Book now!</a>
  </div>
</div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2>Our services:</h2>
  <div class="cards">
    <div class="card">
      <i class="fa-solid fa-utensils"></i>
      <h4>Food</h4>
      <p>We offer breakfast, dinner and lunch boxes.</p>
    </div>
    <div class="card">
    <i class="fa-solid fa-hat-cowboy"></i>
    <h4>Activities</h4>
    <p>A wide range of activities like riding or canoeing.</p>
  </div>
    <div class="card">
      <i class="fa-solid fa-spa"></i>
      <h4>Yoga</h4>
      <p>Mindfulness activities.</p>
    </div>
  </div>
</div>
  <!-- code a footer -->
  <div class="footer" style="background-image: url(https://images.unsplash.com/photo-1496060169243-453fde45943b?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    <div class="container"><i class="fa-brands fa-square-instagram"></i>
      <i class="fa-solid fa-envelope"></i>
      <i class="fa-solid fa-suitcase-rolling"></i>
    </div>
  </div>

</body>
</html>
